<head>
	{% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}       
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="icon" href="img/favicon.ico">
    {% if page.noindex %}<meta name="robots" content="noindex">{% endif %}

	<!--FB OG-->
    <meta property="og:type"          content="website" /> 
	<meta property="og:title"         content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" /> 
	<meta property="og:site_name"     content="{{ site.title }}"/> 
	<meta property="og:url"           content="{% if page.url == '/index.html' %}http://www.higherhangers.com{% else %}{{ site.url }}{{ page.url }}{% endif %}" /> 
	<meta property="og:description"   content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:image"         content="{% if page.img %}{{ site.url }}/img/{{ page.img }}{% else %}{{ site.url }}/img/{{ site.fb-img }}{% endif %}" /> 
	<meta property="fb:app_id"        content="126092547501452" />
	<link rel="canonical" href="{{ page.redirect }}" />
    <!--END FB OG-->
	<!--BEGIN PINTEREST--><meta name="p:domain_verify" content="038e82b65f72d3e2cc52baf2aa5a9299"/><!--END PINTEREST-->


    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	
	<!--last site build: {{ site.time | date: '%c' }}-->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


 <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60483732-1', 'auto');
  ga('require', 'linkid', 'linkid.js');
  ga('send', 'pageview');

</script>
{% if page.fb-pixel-lead %}{% include fb-pixel-lead.html %}
{% else %}
{% include fb-pixel-viewcontent.html %}
{% endif %}
</head>
